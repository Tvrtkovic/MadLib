
<html>
	<head>
		<title>Elon Musk and Messi</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<h1>Elon Musk and Messi</h1>
			<form id="madlib-form">
				<label for="noun">Noun:</label>
				<input type="text" id="noun" name="noun"><br>

				<label for="adjective">Adjective:</label>
				<input type="text" id="adjective" name="adjective"><br>

				<label for="celebrity">Celebrity:</label>
				<input type="text" id="celebrity" name="celebrity"><br>

				<label for="verb">Verb:</label>
				<input type="text" id="verb" name="verb"><br>

				<label for="emotion">Emotion:</label>
				<input type="radio" id="happy" name="emotion" value="happy">
				<label for="happy">Happy</label>
				<input type="radio" id="excited" name="emotion" value="excited">
				<label for="excited">Excited</label>
				<input type="radio" id="nervous" name="emotion" value="nervous">
				<label for="nervous">Nervous</label><br>

				<button type="submit" id="generate-btn">Make Story</button>
			</form>
			<div id="story-output"></div>
		</div>

		<script src="index.js"></script>
	</body>
</html>
